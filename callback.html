<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه پرداخت</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('fonts/Vazir-Medium-FD.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Vazir', Arial, sans-serif;
            background: linear-gradient(135deg, #1E88E5, #8B0000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .message h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        .message p {
            font-size: 18px;
        }
        .message a {
            color: #FFD700;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>نتیجه پرداخت</h2>
        <p>پرداخت شما انجام شد. لطفاً با پشتیبانی تماس بگیرید تا سفارش شما تأیید شود.</p>
        <p>برای بازگشت به صفحه اصلی، <a href="index.html">اینجا کلیک کنید</a>.</p>
    </div>
</body>
</html>
